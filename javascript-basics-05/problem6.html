<!DOCTYPE html>
<html>
    <head>
        <title>Problem 6</title>
    </head>

    <body>
        <h2>Multiplication Table from 1 to 12</h2>

        <pre id="output"></pre>

        <script>
          function generateMultiplicationTable() {
            let result = "";

            for (let i=1; i<=12; i++) {
              result += `${i}: `;
              for (let j=1; j<=12; j++) {
                result += `${i * j}, `;
              }
              result += "\n";
            }

            document.getElementById('output').textContent = result;
          }

          generateMultiplicationTable();
        </script>
    </body>
</html>
